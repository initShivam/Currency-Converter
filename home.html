<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    
    <link rel="stylesheet" href="design.css" />
    <script src="exchange.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="logo.png" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button class="btn" id="convert-button">Convert</button>
      <p id="result"></p>
    </div>

  </body>
</html>
